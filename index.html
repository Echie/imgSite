<!DOCTYPE html>
<html>
<head>
    <title>imgSite</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="errorDiv">
    </div>
    <form id="fileForm" action="/uploads" method="post" enctype="multipart/form-data">
        <input type="file" id="addFile" name="imgFile" accept=".png, .jpg" />
        <br>
        <button id="sendButton" disabled>Send the file</button>

    </form>

    <div id="imageDiv"></div>

</body>

</html>
